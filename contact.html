<html lang="en">
    <head>
        <title>Contact Us</title>
    </head>

    <body>
        <header>
            <center><h1>Atmos Grill & BBQ</h1></center>
        </header>
        <hr />

        <nav>
          <p><a href="index.html">Home</a>&emsp;
          <a href="menu.html">Menu</a>&emsp;
          <a href="contact.html">Contact Us</a></p>
        </nav>
        <hr />

        <section>
          <article id="info-req">
            <center><form action="submit.html" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name"><br />
              <label for="email">Email:</label>
              <input type="text" id="email" name="email"><br />
              <label for="phone">Phone:</label>
              <input type="text" id="phone" name="phone"><br />
              <label for="inquiry">Reason for Inquiry:</label>
              <select id="inquiry" name="inquiry">
                <option value="default" selected>Catering</option>
                <option value="private">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="Other">Other</option>
              </select><br />
              <label for="info">Additional Information:</label>
              <textarea id="info" name="info"></textarea><br />
              <p>Have you ever been to the restaurant?
                <input type="radio" id="no" name="questionnaire" value="yes">
                <label for="no">No</label>
                <input type="radio" id="yes" name="questionnaire" value="no">
                <label for="yes">Yes</label><br /></p>
              <p>Best days to contact you?
                <input type="checkbox" id="monday" name="monday">
                <label for="monday">M</label>
                <input type="checkbox" id="tuesday" name="tuesday">
                <label for="tuesday">T</label>
                <input type="checkbox" id="wednesday" name="wednesday">
                <label for="wednesday">W</label>
                <input type="checkbox" id="thursday" name="thursday">
                <label for="thursday">Th</label>
                <input type="checkbox" id="friday" name="friday">
                <label for="friday">F</label></p>
              <input type="submit" name="submit" value="Send Request">
            </form></center>
          </article>
        </section>

        <footer>
          <hr />
          <center><p>1551 Center Street, Dallas, TX, 75207</p></center>
          <center><p>(1)-605-475-6962</P></center>
        </footer>
    </body>
</html>
